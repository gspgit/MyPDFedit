<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Toolkit</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PDF Toolkit</h1>
        <p>Merge, Split, Convert PDFs - 100% Client-Side</p>
    </header>

    <div class="tool-container">
        <!-- Merge PDFs -->
        <div class="tool-card">
            <h2>Merge PDFs</h2>
            <input type="file" class="file-input" id="mergeInput" accept=".pdf" multiple>
            <button onclick="mergePDFs()" class="btn">Merge & Download</button>
        </div>

        <!-- Split PDF -->
        <div class="tool-card">
            <h2>Split PDF</h2>
            <input type="file" class="file-input" id="splitInput" accept=".pdf">
            <input type="number" id="splitPage" placeholder="Split after page..." class="num-input">
            <button onclick="splitPDF()" class="btn">Split PDF</button>
        </div>

        <!-- Image to PDF -->
        <div class="tool-card">
            <h2>Image to PDF</h2>
            <input type="file" class="file-input" id="imageInput" accept="image/*">
            <button onclick="imageToPDF()" class="btn">Convert</button>
        </div>

        <!-- Rotate PDF -->
        <div class="tool-card">
            <h2>Rotate PDF</h2>
            <input type="file" class="file-input" id="rotateInput" accept=".pdf">
            <select id="rotateAngle" class="select-input">
                <option value="90">90°</option>
                <option value="180">180°</option>
                <option value="-90">-90°</option>
            </select>
            <button onclick="rotatePDF()" class="btn">Rotate</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
